<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link rel="stylesheet" type="text/css" href="../css/content.css" >

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-
    mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <span class="go">GO</span>
            <span class="read">Read</span>
        </a>
        <p>Знание - сила!</p>
    </div>
    <div class="search-box">
        <form action="#">
            <input type="text" placeholder="Поиск..." id="elastic">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <ul>fas fa-heart
        <li><a href="/fav"><i class="fas fa-heart"></i> Избранное</a></li>
        <li><a href="/cart"><i class="fas fa-shopping-bag"></i> Корзина</a></li>
        <li><a href="/api/user/login"><i class="fas fa-user"></i> Вход</a></li>
    </ul>
</header>

<section>
    <div class="products">
        {{range .orders}}
            <div class="product-wrapper">
                <a href="" class="product">
                    <img src="../pic/{{.Photo}}"/>
                    <h1>{{.Name}}</h1>
                    <h4>{{.Author}}</h4>
                    <span class="old-price">₽ 999</span>
                    <span class="new-price">₽ {{.Price}}</span>
                    <p>{{.Description}}</p>
                    <a rel="nofollow" href="/fav/remove?id={{.Id}}" class="btn-default">Удалить</a>
                    <a rel="nofollow" href="/cart/buy?id={{.Id}}"><i class="fas fa-shopping-bag"></i></a>

                </a>
            </div>
        {{end}}
    </div>

</section>

    <footer>
        <div class="footer">
            <div class="logo">
                <a href="index.html">
                    <span class="go">GO</span>
                    <span class="read">Read</span>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
